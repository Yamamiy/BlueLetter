<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文実未来郵便フォーム
  </title>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: #ffffff;
      color: #333;
      margin: 0;
      padding: 2em;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .header {
        width: 100%;
        height: 60px;           /* ヘッダーの高さ */
        background-color:#b02025; /* 赤色 */
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        font-weight: bold;
      }

    .logo-container {
       text-align: center;
        margin-top: 1em;
        margin-bottom: -0.5em;
      }

      .logo {
        width: 60%;
        max-width: 300px;
        height: auto;
        object-fit: contain;
      }
  
    
      h1 {
        text-align: center;
        color: #333;
        font-size: 1.8em;
        margin-bottom: 1em;
      }

      label {
        display: block;
        margin-bottom: 1em;
      }

      input[type="text"],
      input[type="datetime-local"],
      textarea {
        width: 100%;
        padding: 0.7em;
        font-size: 1em;
        border: 1px solid #ccc;
        border-radius: 8px;
        box-sizing: border-box;
        margin-top: 0.5em;
      }

      textarea {
        resize: vertical;
      }

      button {
        background-color: #b02025;
        color: white;
        padding: 0.8em 1.5em;
        font-size: 1em;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        display: block;
        margin: 2em auto;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #e06786;
      }

      #status {
        text-align: center;
        margin-top: 1.5em;
        font-weight: bold;
      }

      @media screen and (max-width: 480px) {
        body {
          padding: 1.5em 1em;
        }
      }
  </style>
</head>

  <h1>Dearfuture</h1>
  <form id="letter-form">
    <label>
      名前（フルネーム）:
      <input type="text" id="name" required>
    </label>

    <label>
      何年何月何日何時何分に送りたい？
      <input type="datetime-local" id="sendTime" required>
    </label>

    <label>
      未来の自分に送りたいメッセージ:
      <textarea id="message" rows="6" required></textarea>
    </label>

    <label>
      好きな色（卒業式の花束の参考にします）:
      <input type="text" id="favoriteColor" required>
    </label>

    <label>
      山宮にやってほしいこと・お願い・プレゼント希望など:
      <textarea id="request" rows="4"></textarea>
    </label>

    <button type="submit">🌟 未来に手紙を託す 🌟</button>
  </form>

  <p id="status"></p>

  <script>
    document.getElementById("letter-form").addEventListener("submit", function (e) {
  e.preventDefault();

  const data = {
    name: document.getElementById("name").value,
    sendTime: document.getElementById("sendTime").value,
    message: document.getElementById("message").value,
    favoriteColor: document.getElementById("favoriteColor").value,
    request: document.getElementById("request").value
  };

  fetch("https://script.google.com/macros/s/AKfycbw_4rEsvIX2HLtYVwvmBwqfkoO39Re9Fz3KsIhQT3OdoN2_8F9b_MVjvnsE5HGvyA8SaA/exec", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(data)
})
  .then(async response => {
    const text = await response.text();
    if (response.ok) {
      alert("送信完了！未来で会おう🌸\nレスポンス: " + text);
    } else {
      alert("送信失敗！\nステータス: " + response.status + "\nレスポンス: " + text);
    }
  })
  .catch(error => {
    alert("通信エラーが発生しました！\n" + error);
  });

});

  </script>
</body>
</html>
